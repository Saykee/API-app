<h2>
  <div>
  Do You Know Your Movies?
</div>
</h2>
<form>
  <div>
    <input type="text" name="movie-name" placeholder="Enter Movie Name" #movieName/>
  </div>
  <button (click)="getMovieDetails(movieName.value)">Submit</button>
</form>
<div *ngIf="movieData">
  <h3 *ngIf="movieData">Movie : {{movieData.Title}}</h3>
  <img *ngIf="movieData" src={{movieData.Poster}}>
</div>
